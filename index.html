<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-box">
          <div class="header-logo">
            <h1>NETCLICKS</h1>
            <p>все о сериалах</p>
          </div>
          <div class="header-controls">
            <a href="#">Вход и регистрация</a>
          </div>
          <div class="header-controls--mobile">
            <img src="./images/burger.png" alt="burger" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="search">
        <div class="container">
          <div class="search-box">
            <input type="text" placeholder="что хотите посмотреть?" />
            <button>
              <img src="./images/search.png" alt="." />
              <span>Найти</span>
            </button>
          </div>
        </div>
      </section>
      <section class="content">
        <div class="container">
          <div class="content-box">
            <div class="content-main">
              <h2 class="content-main__title">Результаты поиска</h2>
              <div class="content-cards">
                <div class="content-cards__item">
                  <div class="content-cards__item--img">
                    <img src="./images/film.png" alt="film" />
                  </div>
                  <div class="content-cards__item--title">
                    <h5>Марсианин,</h5>
                    <span>The Martian 2015</span>
                  </div>
                  <p class="content-cards__item--description">Фантастика, приключения</p>
                  <p class="content-cards__item--rating">7.8</p>
                </div>
                <div class="content-cards__item">2</div>
                <div class="content-cards__item">3</div>
                <div class="content-cards__item">4</div>
                <div class="content-cards__item">5</div>
                <div class="content-cards__item">6</div>
              </div>
            </div>
            <div class="content-sidebar"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
